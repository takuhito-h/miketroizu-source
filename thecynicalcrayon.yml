  Caption: |-
    <p>My daughter was home sick from school, so naturally we&#8217;ve been watching tons of television. I always loved Sesame street as a child, but my kids were starting to outgrow it. I hadn&#8217;t watched the show in a while and I realise that I&#8217;ve really been missing out.</p>
    <p>Here is another fantastic video, featuring Janelle Monae! She is teaching kids about not giving up. The power of Yet is a great song with a fantastic message.</p>
    <p>I know I&#8217;m starting to sound like a broken record, but what can I say? In my humble opinion Sesame Street is still hands down one of the greatest shows for kids.</p>
