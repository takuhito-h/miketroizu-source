  Title: "Tag game. "
  Body: "<p><em>Rules: Insert your answers to the questions below. Then tag at least 10\xC2\xA0followers or whatevs (I chose whatevs).</em></p>\n\
    <p><em>I&#8217;m not going to tag anyone but if you want answer these questions please feel free. Thanks <a class=\"tumblelog\" href=\"http://tmblr.co/m_-5fX7c7xmaPUc_YYy2ljQ\" target=\"_blank\">ifjanetranit</a> for tagging me :0)</em></p>\n\
    <ul><li><span>Name:</span>\xC2\xA0Crayon aka CC\xC2\xA0</li>\n\
    <li><span>Birthday:</span>\xC2\xA0<a href=\"http://thecynicalcrayon.tumblr.com/post/38377465570/the-reasons-why-being-born-close-to-christmas-can\" target=\"_blank\">Closer to Christmas than I would like.</a></li>\n\
    <li><span>Gender:</span>\xC2\xA0Female</li>\n\
    <li><span>Sexuality: The human kind?\xC2\xA0</span></li>\n\
    <li><span>Height:</span>\xC2\xA05\xE2\x80\x996</li>\n\
    <li><span>Time zone:</span>\xC2\xA0EST</li>\n\
    <li><span>What time and date is it there: Sept 8&#160;10:15 PM</span></li>\n\
    <li><span>Average hours of sleep I get each night:</span>\xC2\xA0Six to Seven hours</li>\n\
    <li><span>otps: Westly &amp; Buttercup\xC2\xA0</span></li>\n\
    <li><span>My most used phrase(s):</span>\xC2\xA0You have got to be kidding me!<span><br/></span></li>\n\
    <li><span>First word that comes to mind:</span>\xC2\xA0<a href=\"https://www.youtube.com/watch?v=OHVjs4aobqs\" target=\"_blank\">Inconceivable!</a></li>\n\
    <li><span>What I last said to a family member:</span>\xC2\xA0We really need a new salad spinner.\xC2\xA0</li>\n\
    <li><span>One place that makes me happy &amp; why:</span>\xC2\xA0A cruise ship, everyone is happy and having fun. Plus they have midnight chocolate buffets.</li>\n\
    <li><span>How many blankets I sleep under:</span>\xC2\xA01-2 depending on the thickness of the blankets</li>\n\
    <li><span>Favorite beverage:</span>\xC2\xA0Rum &amp; Coke, Lychee Martini, Hot chocolate</li>\n\
    <li><span>The last movie I watched in the cinema:</span>\xC2\xA0Guardians of the galaxy</li>\n\
    <li><span>Three things I can\xE2\x80\x99t live without:</span>\xC2\xA0Food, water &amp; Air</li>\n\
    <li><span>Something I plan on learning: How to drive a stick shift</span></li>\n\
    <li><span>A piece of advice for all my followers:</span>\xC2\xA0<span>\xE2\x80\x9CYou know, some people say life is short and that you could get hit by a bus at any moment and that you have to live each day like it&#8217;s your last. Bullshit. Life is long. You&#8217;re probably not gonna get hit by a bus. And you&#8217;re gonna have to live with the choices you make for the next fifty years.\xE2\x80\x9D - Chris Rock</span></li>\n\
    <li>\n\
    <p><span>You all have to listen to this song:</span><span>\xC2\xA0I love this cover of the </span><a href=\"https://www.youtube.com/watch?v=6EPwRdVg5Ug\" target=\"_blank\">Jackson 5&#8217;s I want you back.</a></p>\n\
    </li>\n\
    </ul>"
